# ----------------------
# Application
# ----------------------
spring.application.name=koala

# ----------------------
# JPA / Database
# ----------------------
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.javax.persistence.validation.mode=none

spring.datasource.url=jdbc:postgresql://koala-db:5432/koalaDB
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# ----------------------
# Mail
# ----------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<GMAIL_USERNAME>
spring.mail.password=<GMAIL_PASSWORD>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ----------------------
# SMS
# ----------------------
sms.iletiMerkezi.apiKey=<SMS_API_KEY>
sms.iletiMerkezi.apiHash=<SMS_API_HASH>
sms.iletiMerkezi.sender=KOALA

# ----------------------
# JWT
# ----------------------
jwt.secret=<JWT_SECRET>
jwt.password-set.expiration-ms=600000
jwt.password-reset.expiration-ms=900000
jwt.access-token.expiration-ms=43200000

# ----------------------
# i18n
# ----------------------
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ----------------------
# RabbitMQ
# ----------------------
spring.rabbitmq.host=koala-rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitMQ
spring.rabbitmq.password=rabbitMQ
spring.rabbitmq.virtual-host=/

# ----------------------
# Cloudflare R2
# ----------------------
r2.endpoint=<R2_ENDPOINT>
r2.publicUrl=<R2_PUBLIC_URL>
r2.accessKey=<R2_ACCESS_KEY>
r2.secretKey=<R2_SECRET_KEY>
r2.bucketName=koala-media

# ----------------------
# Multipart files
# ----------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ----------------------
# Application URLs
# ----------------------
app.api-url=https://api.iskoala.com
app.frontend-url=https://iskoala.com

# ----------------------
# Springdoc / OpenAPI
# ----------------------
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs